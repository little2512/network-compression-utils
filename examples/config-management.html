<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Management Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .section h3 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .button-secondary {
            background: #6c757d;
        }
        .button-secondary:hover {
            background: #545b62;
        }
        .result {
            background: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .threshold-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .network-test {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>Configuration Management Example</h1>
    <p>This example demonstrates the configuration management capabilities of the Network Compression Utils library.</p>

    <div class="container">
        <!-- Configuration Form -->
        <div class="section">
            <h3>Configuration Settings</h3>
            <div id="status-message"></div>

            <div class="form-group">
                <label for="default-format">Default Output Format:</label>
                <select id="default-format">
                    <option value="urlsearch">URLSearchParams</option>
                    <option value="formdata">FormData</option>
                    <option value="string">String</option>
                </select>
            </div>

            <div class="form-group">
                <label for="auto-compression">
                    <input type="checkbox" id="auto-compression" checked> Enable Auto Compression
                </label>
            </div>

            <div class="form-group">
                <label for="max-size">Max Compression Size (bytes):</label>
                <input type="number" id="max-size" value="1048576" min="1">
            </div>

            <div class="form-group">
                <label for="timeout">Compression Timeout (ms):</label>
                <input type="number" id="timeout" value="5000" min="100">
            </div>

            <div class="form-group">
                <label for="logging">
                    <input type="checkbox" id="logging"> Enable Debug Logging
                </label>
            </div>

            <div class="form-group">
                <label>Network Thresholds (bytes):</label>
                <div class="threshold-grid">
                    <input type="number" id="threshold-slow-2g" value="100" min="0" placeholder="slow-2g">
                    <input type="number" id="threshold-2g" value="500" min="0" placeholder="2g">
                    <input type="number" id="threshold-3g" value="1024" min="0" placeholder="3g">
                    <input type="number" id="threshold-4g" value="2048" min="0" placeholder="4g">
                </div>
            </div>

            <button onclick="updateConfiguration()">Update Configuration</button>
            <button onclick="resetConfiguration()" class="button-secondary">Reset to Defaults</button>
            <button onclick="exportConfiguration()">Export Config</button>
            <button onclick="importConfiguration()" class="button-secondary">Import Config</button>
        </div>

        <!-- Configuration Display -->
        <div class="section">
            <h3>Current Configuration</h3>
            <div id="current-config" class="result">Loading...</div>

            <h4>Configuration Summary</h4>
            <div id="config-summary" class="result">Loading...</div>
        </div>
    </div>

    <!-- Compression Test -->
    <div class="section">
        <h3>Compression Test</h3>
        <div class="form-group">
            <label for="test-size">Test Data Size (bytes):</label>
            <input type="number" id="test-size" value="1500" min="1">
        </div>

        <div class="form-group">
            <label for="test-network">Test Network Type:</label>
            <select id="test-network">
                <option value="slow-2g">Slow 2G</option>
                <option value="2g">2G</option>
                <option value="3g">3G</option>
                <option value="4g">4G</option>
            </select>
        </div>

        <button onclick="testCompression()">Test Compression Decision</button>
        <div id="compression-result" class="result"></div>
    </div>

    <!-- Preset Configurations -->
    <div class="section">
        <h3>Preset Configurations</h3>
        <button onclick="applyPreset('mobile-friendly')">Mobile Friendly</button>
        <button onclick="applyPreset('performance-first')">Performance First</button>
        <button onclick="applyPreset('bandwidth-saver')">Bandwidth Saver</button>
        <button onclick="applyPreset('development')">Development</button>
        <div id="preset-result" class="result"></div>
    </div>

    <script src="../dist/index.umd.js"></script>
    <script>
        let configManager;

        // Initialize configuration manager
        function initConfigManager() {
            configManager = new NetworkCompressionUtils.ConfigManager({
                enableLogging: true // Enable for demonstration
            });
            displayConfiguration();
        }

        // Display current configuration
        function displayConfiguration() {
            if (!configManager) return;

            const config = configManager.getConfig();
            const summary = configManager.getConfigSummary();

            document.getElementById('current-config').textContent = JSON.stringify(config, null, 2);
            document.getElementById('config-summary').textContent = JSON.stringify(summary, null, 2);

            // Update form fields
            document.getElementById('default-format').value = config.defaultFormat;
            document.getElementById('auto-compression').checked = config.enableAutoCompression;
            document.getElementById('max-size').value = config.maxCompressionSize;
            document.getElementById('timeout').value = config.compressionTimeout;
            document.getElementById('logging').checked = config.enableLogging;

            document.getElementById('threshold-slow-2g').value = config.thresholds['slow-2g'];
            document.getElementById('threshold-2g').value = config.thresholds['2g'];
            document.getElementById('threshold-3g').value = config.thresholds['3g'];
            document.getElementById('threshold-4g').value = config.thresholds['4g'];
        }

        // Update configuration from form
        function updateConfiguration() {
            const newConfig = {
                defaultFormat: document.getElementById('default-format').value,
                enableAutoCompression: document.getElementById('auto-compression').checked,
                maxCompressionSize: parseInt(document.getElementById('max-size').value),
                compressionTimeout: parseInt(document.getElementById('timeout').value),
                enableLogging: document.getElementById('logging').checked,
                thresholds: {
                    'slow-2g': parseInt(document.getElementById('threshold-slow-2g').value),
                    '2g': parseInt(document.getElementById('threshold-2g').value),
                    '3g': parseInt(document.getElementById('threshold-3g').value),
                    '4g': parseInt(document.getElementById('threshold-4g').value),
                }
            };

            const success = configManager.updateConfig(newConfig);

            if (success) {
                showStatus('Configuration updated successfully!', 'success');
                displayConfiguration();
            } else {
                const errors = configManager.getValidationErrors();
                showStatus('Configuration update failed: ' + errors.join(', '), 'error');
            }
        }

        // Reset configuration to defaults
        function resetConfiguration() {
            configManager.resetToDefaults();
            showStatus('Configuration reset to defaults', 'success');
            displayConfiguration();
        }

        // Export configuration
        function exportConfiguration() {
            const configJson = configManager.exportConfig();
            navigator.clipboard.writeText(configJson).then(() => {
                showStatus('Configuration copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback: show in result area
                document.getElementById('current-config').textContent = configJson;
                showStatus('Configuration exported to display area', 'success');
            });
        }

        // Import configuration
        function importConfiguration() {
            const configJson = prompt('Paste configuration JSON:');
            if (configJson) {
                const success = configManager.importConfig(configJson);
                if (success) {
                    showStatus('Configuration imported successfully!', 'success');
                    displayConfiguration();
                } else {
                    showStatus('Failed to import configuration', 'error');
                }
            }
        }

        // Test compression decision
        function testCompression() {
            const dataSize = parseInt(document.getElementById('test-size').value);
            const networkType = document.getElementById('test-network').value;

            const shouldCompress = configManager.shouldCompressData(dataSize, networkType);
            const threshold = configManager.getThresholdForNetwork(networkType);

            const result = {
                dataSize: dataSize + ' bytes (' + configManager.formatBytes(dataSize) + ')',
                networkType: networkType,
                threshold: threshold + ' bytes (' + configManager.formatBytes(threshold) + ')',
                shouldCompress: shouldCompress,
                autoCompressionEnabled: configManager.getConfig().enableAutoCompression,
                maxSize: configManager.getConfig().maxCompressionSize + ' bytes'
            };

            const resultDiv = document.getElementById('compression-result');
            resultDiv.className = 'result ' + (shouldCompress ? 'network-test' : 'result');
            resultDiv.textContent = JSON.stringify(result, null, 2);
        }

        // Apply preset configurations
        function applyPreset(presetName) {
            const presets = {
                'mobile-friendly': {
                    thresholds: { 'slow-2g': 50, '2g': 200, '3g': 500, '4g': 1000 },
                    defaultFormat: 'urlsearch',
                    enableAutoCompression: true,
                    maxCompressionSize: 512 * 1024, // 512KB
                },
                'performance-first': {
                    thresholds: { 'slow-2g': 10, '2g': 50, '3g': 100, '4g': 200 },
                    defaultFormat: 'string',
                    enableAutoCompression: true,
                    maxCompressionSize: 1024 * 1024, // 1MB
                },
                'bandwidth-saver': {
                    thresholds: { 'slow-2g': 1, '2g': 10, '3g': 50, '4g': 100 },
                    defaultFormat: 'urlsearch',
                    enableAutoCompression: true,
                    maxCompressionSize: 2 * 1024 * 1024, // 2MB
                },
                'development': {
                    thresholds: { 'slow-2g': 100, '2g': 500, '3g': 1024, '4g': 2048 },
                    defaultFormat: 'string',
                    enableLogging: true,
                    enableAutoCompression: true,
                }
            };

            const preset = presets[presetName];
            if (preset) {
                const success = configManager.updateConfig(preset);
                if (success) {
                    showStatus(`Applied ${presetName} preset successfully!`, 'success');
                    displayConfiguration();
                } else {
                    showStatus(`Failed to apply ${presetName} preset`, 'error');
                }
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;

            // Auto-hide after 3 seconds
            setTimeout(() => {
                statusDiv.className = '';
                statusDiv.textContent = '';
            }, 3000);
        }

        // Initialize on page load
        window.onload = () => {
            console.log('Configuration Management Example loaded');
            initConfigManager();
        };
    </script>
</body>
</html>
