name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # 允许手动触发
  workflow_dispatch:

jobs:
  # Node.js 测试任务 - 使用Jasmine + Karma
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x, 22.x]
        # 在不同操作系统上测试
        os: [ubuntu-latest, windows-latest, macos-latest]
        # 排除一些组合以节省资源
        exclude:
          - os: macos-latest
            node-version: 16.x
          - os: windows-latest
            node-version: 16.x

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run linting
      run: npm run lint

    - name: Run Karma tests (Chrome + Firefox)
      run: npm test

    - name: Run Karma tests on individual browsers
      run: |
        npm run test:chrome
        npm run test:firefox

    - name: Test package creation
      run: npm run dry-run

    - name: Upload coverage reports to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # 专门的浏览器兼容性测试 - 使用Karma在不同浏览器上测试
  browser-compatibility:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [ChromeHeadless, FirefoxHeadless]
        # 可以添加更多浏览器，但需要确保CI环境支持
        # browser: [ChromeHeadless, FirefoxHeadless, Safari, Edge]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Install additional browser dependencies
      if: matrix.browser == 'FirefoxHeadless'
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox

    - name: Run Karma tests on ${{ matrix.browser }}
      run: karma start karma.conf.cjs --single-run --browsers ${{ matrix.browser }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: karma-results-${{ matrix.browser }}
        path: coverage/
        retention-days: 30

  # 兼容性测试 - 模块导入测试
  compatibility-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Test ESM module imports
      run: node --input-type=module -e "import('./dist/index.esm.js').then(m => console.log('ESM import works:', !!m.default))"

    - name: Test CommonJS imports
      run: node -e "const lib = require('./dist/index.js'); console.log('CommonJS import works:', !!lib.default)"

    - name: Test UMD build in browser-like environment
      run: |
        npm install --save-dev jsdom
        node -e "
        const { JSDOM } = require('jsdom');
        const dom = new JSDOM('<!DOCTYPE html><html><body></body></html>', { runScripts: 'dangerously' });
        global.window = dom.window;
        global.document = dom.window.document;
        global.navigator = dom.window.navigator;

        // Load UMD build
        const fs = require('fs');
        const umdCode = fs.readFileSync('./dist/index.umd.js', 'utf8');
        eval(umdCode);

        console.log('UMD build loads successfully');
        "

  # 性能和压力测试
  performance-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run performance benchmark tests
      run: |
        echo "Running performance tests..."
        # 运行多次测试以确保性能稳定
        for i in {1..5}; do
          echo "Performance test run $i:"
          npm run test:chrome
        done

