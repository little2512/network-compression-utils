name: Publish to npm

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  release:
    types: [published]
  # å…è®¸æ‰‹åŠ¨è§¦å‘å‘å¸ƒ
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Build project
      run: |
        npm run build
        npm run build:browser

    - name: Run browser tests
      run: npm test -- --silent

    - name: Check build files
      run: |
        ls -la dist/
        echo "ESM size:"
        du -h dist/index.esm.js
        echo "CommonJS size:"
        du -h dist/index.js
        echo "UMD size:"
        du -h dist/index.umd.js

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v') || (github.ref == 'refs/heads/main' && github.event_name == 'push')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Check if version has changed
      id: version_check
      run: |
        # è·å–å½“å‰ç‰ˆæœ¬
        CURRENT_VERSION=$(npm pkg get version | tr -d '"')
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

        # æ£€æŸ¥æ˜¯å¦ä¸ºmainåˆ†æ”¯æ¨é€ä¸”ç‰ˆæœ¬æ ‡ç­¾ä¸å­˜åœ¨
        if [[ "$GITHUB_REF" == "refs/heads/main" && "$GITHUB_EVENT_NAME" == "push" ]]; then
          # æ£€æŸ¥å½“å‰ç‰ˆæœ¬çš„æ ‡ç­¾æ˜¯å¦å·²å­˜åœ¨
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "Version $CURRENT_VERSION already published, skipping..."
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "New version $CURRENT_VERSION detected, publishing..."
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
        else
          echo "Tag or release trigger, publishing..."
          echo "should_publish=true" >> $GITHUB_OUTPUT
        fi

    - name: Check package before publish
      if: steps.version_check.outputs.should_publish == 'true'
      run: |
        echo "ğŸ“¦ Package preview before publishing:"
        npm pack --dry-run
        echo ""
        echo "ğŸ“‹ Package.json validation:"
        npm pkg get | jq .name
        npm pkg get | jq .version
        npm pkg get | jq .publishConfig

    - name: Publish to npm
      if: steps.version_check.outputs.should_publish == 'true'
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      if: steps.version_check.outputs.should_publish == 'true' && (github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v'))
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version_check.outputs.current_version }}
        release_name: v${{ steps.version_check.outputs.current_version }}
        draft: false
        prerelease: false
        body: |
          ## Version ${{ steps.version_check.outputs.current_version }}

          ### ğŸš€ Features
          - Network-aware data compression with automatic decision making
          - Support for multiple output formats (URLSearchParams, FormData, String)
          - Browser compatibility layer with polyfills
          - Comprehensive browser testing suite focused on weak network environments
          - TypeScript definitions included
          - Optimized build sizes for production use

          ### ğŸ“¦ Package Info
          - **Build Size**: 39KB (UMD), 93KB (ESM/CommonJS)
          - **Browsers**: Chrome 61+, Firefox 50+, Safari 11+, Edge 79+
          - **Node.js**: 14.0+ (for build tools)

          ### ğŸ“š Documentation
          - Complete API documentation
          - Usage examples and best practices
          - Browser compatibility guide

          ### ğŸ§ª Testing
          - Comprehensive browser testing (Chrome, Firefox, Edge)
          - Focused CI/CD on browser environment testing
          - Optimized for real-world network conditions

          ### ğŸ“¦ Installation
          ```bash
          npm install network-compression-utils@${{ steps.version_check.outputs.current_version }}
          ```

          For detailed usage instructions, visit the [README](https://github.com/little2512/network-compression-utils#readme).

  notify:
    needs: publish
    runs-on: ubuntu-latest
    if: success()
    steps:
    - name: Notify on success
      run: |
        echo "ğŸ‰ Successfully published to npm!"
        echo "ğŸ“¦ Package: network-compression-utils"
        echo "ğŸŒ Repository: https://github.com/little2512/network-compression-utils"