name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # 允许手动触发
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Build project
      run: |
        npm run build
        npm run build:browser

    - name: Run browser tests
      run: npm test -- --silent

    - name: Check build files
      run: |
        ls -la dist/
        echo "ESM size:"
        du -h dist/index.esm.js
        echo "CommonJS size:"
        du -h dist/index.js
        echo "UMD size:"
        du -h dist/index.umd.js

    - name: Test package creation
      run: npm run dry-run